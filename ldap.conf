#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

BASE    dc=adirectory,dc=example,dc=org

URI     ldaps://adirectory.example.org:636


#SIZELIMIT      12
#TIMELIMIT      15
#DEREF          never

#TLS_REQCERT    allow
#TLS_REQCERT    never # not recommended, disables SSL certificate check for testing, should be "allow"
TLS_REQCERT     never

REFERRALS       off
